apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wiki-chat-ingress
  namespace: knowledge-quest
  labels:
    app: kids-multi-wiki-chat
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: kq.joe-r.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wiki-chat-service
            port:
              number: 3000
---
# HTTPS Ingress (optional - for production with SSL)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wiki-chat-ingress-tls
  namespace: knowledge-quest
  labels:
    app: kids-multi-wiki-chat
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - wiki-chat.yourdomain.com
    secretName: wiki-chat-tls
  rules:
  - host: wiki-chat.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wiki-chat-service
            port:
              number: 3000
---
