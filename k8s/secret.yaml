apiVersion: v1
kind: Secret
metadata:
  name: wiki-chat-secrets
  namespace: knowledge-quest
  labels:
    app: kids-multi-wiki-chat
type: Opaque
stringData:
  # Copy this file to k8s/secret.local.yaml, set the value below, and apply that file to the cluster.
  # Example:
  #   cp k8s/secret.yaml k8s/secret.local.yaml
  #   $EDITOR k8s/secret.local.yaml  # replace REPLACE_ME with your key
  #   kubectl apply -f k8s/secret.local.yaml
  google-generative-ai-api-key: "REPLACE_ME"
  openai-api-key: "REPLACE_ME"
---
